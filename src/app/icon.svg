<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Gradientes Premium -->
    <linearGradient id="goldPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE57F;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7500;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtros de Qualidade -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Escuro Premium -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Glow de Fundo -->
  <circle cx="256" cy="256" r="200" fill="url(#glowEffect)" opacity="0.3"/>
  
  <!-- Círculo Externo Decorativo -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#goldPremium)" stroke-width="3" opacity="0.4"/>
  <circle cx="256" cy="256" r="215" fill="none" stroke="url(#goldPremium)" stroke-width="2" opacity="0.3"/>
  
  <!-- Coroa Premium - Base -->
  <path d="M 140 270 L 165 180 L 210 230 L 256 160 L 302 230 L 347 180 L 372 270 L 360 290 L 152 290 Z" 
        fill="url(#goldPremium)" 
        filter="url(#premiumGlow)"/>
  
  <!-- Detalhes da Coroa - Sombra Interna -->
  <path d="M 140 270 L 165 180 L 210 230 L 256 160 L 302 230 L 347 180 L 372 270 L 360 290 L 152 290 Z" 
        fill="url(#darkGold)" 
        opacity="0.3"/>
  
  <!-- Pontas da Coroa com Detalhes -->
  <circle cx="165" cy="180" r="14" fill="#8B0000" stroke="url(#goldPremium)" stroke-width="2"/>
  <circle cx="165" cy="180" r="8" fill="#FF0000" opacity="0.9"/>
  
  <circle cx="256" cy="160" r="16" fill="#8B0000" stroke="url(#goldPremium)" stroke-width="2"/>
  <circle cx="256" cy="160" r="10" fill="#FF0000" opacity="0.9"/>
  
  <circle cx="347" cy="180" r="14" fill="#8B0000" stroke="url(#goldPremium)" stroke-width="2"/>
  <circle cx="347" cy="180" r="8" fill="#FF0000" opacity="0.9"/>
  
  <!-- Borda da Coroa - Destaque -->
  <path d="M 152 290 L 360 290 L 372 270 L 140 270 Z" 
        fill="url(#goldPremium)" 
        opacity="0.8"/>
  
  <!-- Linhas Decorativas da Coroa -->
  <line x1="165" y1="180" x2="210" y2="230" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <line x1="256" y1="160" x2="210" y2="230" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <line x1="256" y1="160" x2="302" y2="230" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <line x1="347" y1="180" x2="302" y2="230" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  
  <!-- Letra E (Elite) - Mais Refinada -->
  <g filter="url(#premiumGlow)">
    <path d="M 185 315 L 185 385 M 185 315 L 250 315 M 185 350 L 240 350 M 185 385 L 250 385" 
          stroke="url(#goldPremium)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    <!-- Sombra da letra E -->
    <path d="M 187 317 L 187 387 M 187 317 L 252 317 M 187 352 L 242 352 M 187 387 L 252 387" 
          stroke="#000000" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.3"/>
  </g>
  
  <!-- Letra L (Life) - Mais Refinada -->
  <g filter="url(#premiumGlow)">
    <path d="M 270 315 L 270 385 M 270 385 L 330 385" 
          stroke="url(#goldPremium)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    <!-- Sombra da letra L -->
    <path d="M 272 317 L 272 387 M 272 387 L 332 387" 
          stroke="#000000" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.3"/>
  </g>
  
  <!-- Brilho Superior -->
  <ellipse cx="256" cy="210" rx="100" ry="25" 
           fill="url(#goldPremium)" 
           opacity="0.15" 
           transform="rotate(-25 256 210)"/>
  
  <!-- Detalhes Finais - Estrelas Pequenas -->
  <circle cx="120" cy="256" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="392" cy="256" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="256" cy="120" r="3" fill="#FFD700" opacity="0.6"/>
  
  <!-- Círculo Interno Sutil -->
  <circle cx="256" cy="256" r="195" fill="none" stroke="url(#goldPremium)" stroke-width="1" opacity="0.2"/>
</svg>
